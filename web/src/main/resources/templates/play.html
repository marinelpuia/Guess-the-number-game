<!DOCTYPE html>
<html lang="en">
<head id="head_Id">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div class="main_section center">
    <div class="title_holder">
        <h1>Guess the Number Game</h1>
    </div>
    <div class="div_game_action_holder">
        <div class="div_main_msg_holder">
            <h3 id="main_Message">Main Message Content</h3>
        </div>
        <div class="div_result_msg_holder">
            <h3 id="result_Message">Result Message Content</h3>
        </div>
        <div class="div_form_holder">
            <form action="play" method="post">
                <label for="guess">Enter your guess:</label>
                <input id="guess" type="number" name="guess" required="required"/>
                <input class="submit_btn" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
<div id="footer_Id">
    <footer>
        <div class="div_footer">
            <p>Created by Marinel</p>
        </div>
    </footer>
</div>
</body>
</html>
